<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./popup.css"/>
  </head>
  <body style="width: 400px; height: 400px; display: flex; flex-direction: column;">
    <h1 style="align-self: center;  font-family: var(--lumo-font-family); color: hsl(214deg 20% 14% / 94%);"> Mocky</h1>
    <vaadin-multi-select-combo-box id="resource-types" label="Resource types to mock"></vaadin-multi-select-combo-box>
    <br/>
    <vaadin-radio-group id="url-matcher" label="URL Matching" theme="vertical">
      <vaadin-radio-button class="url-matcher-radio-item" value="Ignore hostname" label="Ignore hostname"></vaadin-radio-button>
      <vaadin-radio-button class="url-matcher-radio-item" value="Match hostname" label="Match hostname"></vaadin-radio-button>
    </vaadin-radio-group>
    <br/>
    <br/>
    <vaadin-upload id="file-upload" max-files="1" type="file" label="HAR file for request mocking" accept=".har">
      <span slot="drop-label">Drop your HAR file here</span>
    </vaadin-upload>
    <br/>
    <br/>
    <script src="popup.js"></script>
  </body>
</html>
